<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristyan Morales Acevedo" />
    <title>Formulario - PEPE</title>

    <!-- Bootstrap: CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Código CSS interno -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <p class="h1 text-center">Formulario de Validación de Datos Español</p>
      </div>
      <div class="row justify-content-center align-items-center g-2">
        <!-- Campo Apellido -->
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Apellido"
          />
        </div>
        <!-- Campo Nombre -->
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Nombre"
          />
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-2">
        <!-- Campo E-Mail -->
        <div class="col">
          <input
            type="email"
            class="form-control my-2"
            id="email"
            placeholder="correo@ejemplo.com"
          />
        </div>
        <!-- Campo Edad -->
        <div class="col">
            <input type="text" class="form-control" id="age" placeholder="Edad" >
        </div>
        <!-- Campo DNI -->
        <div class="col">
            <input type="text" class="form-control" id="dni" placeholder="DNI / NIE">
        </div>
    </div>
    <!-- Mensajes de error y confirmación -->
    <p class="text-sm-center text-danger hidden" id="dniError">* Favor ingrese un DNI/NIE válido</p>
    <p class="text-sm-center text-danger hidden" id="ageError">* El usuario debe ser mayor de edad</p>
    <p class="text-sm-center text-success hidden" id="dataSuccess">El valor ha sido ingresado con éxito.</p>
    </main>
    <div class="row justify-content-center align-items-center g-2 my-5">
        <div class="container-fluid">
            <button class="btn btn-primary d-block mx-auto" onclick="procesarDatos()" >Enviar</button>
        </div>
    </div>

    <div class="row justify-content-center align-items-center g-2 my-5">
        <div class="container-fluid">
            <button class="btn btn-primary d-block mx-auto" onclick="mostrarDatos()" >Mostrar Datos</button>
        </div>
    </div>
    <div class="container-fluid">
        <table class="table table-primary" id="data"></table>
    </div>
    <!-- Bootstrap: JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Código JS interno -->
    <script src="./js/script.js"></script>
  </body>
</html>
